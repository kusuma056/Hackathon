<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceHub - Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        .form-container {
            margin-top: 50px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">ServiceHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sevicers.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="providers.html">Providers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="btn btn-primary" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h3 class="form-title">Create Your Account</h3>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-group">
                        <label for="userType">Register as</label>
                        <select class="form-control" id="userType" required>
                            <option value="" disabled selected>Select type</option>
                            <option value="customer">Customer</option>
                            <option value="provider">Service Provider</option>
                        </select>
                    </div>

                    <!-- Additional fields for service providers -->
                    <div id="providerFields" class="d-none">
                        <div class="form-group">
                            <label for="serviceCategory">Service Category</label>
                            <input type="text" class="form-control" id="serviceCategory" placeholder="e.g. Plumbing, Cleaning, Electrical">
                        </div>
                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <input type="number" class="form-control" id="experience" placeholder="Enter your years of experience">
                        </div>
                        <div class="form-group">
                            <label for="rate">Hourly Rate ($)</label>
                            <input type="number" class="form-control" id="rate" placeholder="Enter your hourly rate">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3 bg-dark text-light">
            Â© 2024 ServiceHub
        </div>
    </footer>

    <!-- jQuery, Bootstrap JS, and Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for dynamic form -->
    <script>
        document.getElementById('userType').addEventListener('change', function () {
            var providerFields = document.getElementById('providerFields');
            if (this.value === 'provider') {
                providerFields.classList.remove('d-none');
            } else {
                providerFields.classList.add('d-none');
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Here, you would send the form data to the backend
            alert('Form submitted! Now you can send this data to the backend for registration.');
        });
    </script>

</body>
</html>
